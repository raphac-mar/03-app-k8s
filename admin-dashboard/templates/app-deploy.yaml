apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-alias.force-update: 'true'
    argocd-image-updater.argoproj.io/image-alias.update-strategy: latest
    argocd-image-updater.argoproj.io/image-list: '{{ .Values.image.imageRegistryServer }}/{{ .Values.image.imageRegistryNamespace }}/{{ .Values.appName }}'
  name: {{ .Values.appName }}
  namespace: {{ .Values.appName }}-{{ .Values.branch }}
  labels:
    app: {{ .Values.appName }}
    argocd.argoproj.io/managed-by: openshift-gitops
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      deployment: {{ .Values.appName }}
  template:
    metadata:
      labels:
        deployment: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.imageRegistryServer }}/{{ .Values.image.imageRegistryNamespace }}/{{ .Values.appName }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
